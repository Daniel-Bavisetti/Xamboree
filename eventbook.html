<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="eventbook.css">
</head>

<body>
    <div class="container">
        <div class="title">Event Booking</div>
        <br>
        <form action="POST">
            <div class="Concert">
                <label class="subtitle">Concert</label>
                
                <div>
                    <label class="rad-label">
                      <input type="checkbox" class="rad-input" name="rad">
                      <div class="rad-design"></div>
                      <div class="rad-text"> Yo Yo Honey Singh (Rs-500)</div>
                    </label>
                  
                    <label class="rad-label">
                      <input type="checkbox" class="rad-input" name="rad">
                      <div class="rad-design"></div>
                      <div class="rad-text"> King (Rs-400)</div>
                    </label>
                  
                    <label class="rad-label">
                      <input type="checkbox" class="rad-input" name="rad">
                      <div class="rad-design"></div>
                      <div class="rad-text">Samay Raina (Rs-300)</div>
                    </label>
                  
                  </div>

                <br>
            </div>
            <div class="Event">
                <label class="subtitle">Event</label>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="qk"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Qureka (Free)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="bit"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Battle It Out (Rs-150)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="spec"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Spectrum (Free)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="be"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Bullseye (Free)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="as"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Attire Spectra (Rs-200)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="xyp"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Xim Youth Parliament (Rs-250)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="fifa"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Fifa (Rs-300)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="tm"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Tamasha (Rs-300)</div>
                    </label>
                </div>
                <div class="ck">
                    <label class="rad-label">
                    <input type="checkbox" class="rad-input" name="spar"> 
                    <div class="rad-design"></div>
                    <div class="rad-text">Spardha (Rs-200)</div>
                    </label>
                </div>

            </div>
            <div class="button">
                <input type="submit" value="Book Now">
            </div>
    </div>

    </div>
    </div>
    </form>
</body>

</html>
